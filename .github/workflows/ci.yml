name: Continous Integration
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:  
    - name: Install app dependencies
      run: flutter pub get

    - name: Test app
      run: flutter test --coverage

